<div class="parent">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Register</label>
                    <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email" required="">
                    <input type="password" name="pswd" [(ngModel)]="loginObj.hashed_password" placeholder="Password" required="">
                    <button type="button" (click)="onRegister()">Register</button>
                </form>
            </div>
    
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email" required="">
                    <input type="password" name="pswd" [(ngModel)]="loginObj.hashed_password" placeholder="Password" required="">
                    <button type="button" (click)="onLogin()">Login</button>
                </form>
            </div>
    </div>
</div>
